services:
  - type: web
    name: signalledger-api
    env: python
    rootDir: server
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn bt_app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: APP_SHARED_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite:////tmp/signalledger_alpha.db
      - key: PLAID_ENV
        sync: false
      - key: PLAID_CLIENT_ID
        sync: false
      - key: PLAID_SECRET
        sync: false
      - key: PLAID_REDIRECT_URI
        value: https://www.signalledger.ca/plaid/oauth-return
